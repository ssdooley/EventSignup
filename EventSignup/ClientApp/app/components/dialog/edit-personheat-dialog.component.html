<div class="ui modal" [id]="modalId" *ngIf="personService.personHeat | async">
    <md-toolbar>Update Person Assigned to Heat</md-toolbar>
    <md-card class="input-card">
        <md-card-content>
            <section> 
                <h1 (ngModel)="personService.personHeat.value.person.userName">{{personService.personHeat.value.person.userName}}</h1>                
                <md-select placeholder="Heat" [(ngModel)]="personService.personHeat.value.heat.id">
                    <md-option *ngFor="let heat of heats" [value]="heat.id">{{heat.name}}</md-option>
                </md-select>
                <md-select placeholder="Rx/Scaled" [(ngModel)]="personService.personHeat.value.rxEvent">
                    <md-option *ngFor="let scale of scales" [value]="scale">{{scale}}</md-option>
                </md-select>
                <md-checkbox [(ngModel)]="personService.personHeat.value.partner">Check if you have a Partner!</md-checkbox>
                <md-input-container *ngIf="personHeat.partner">
                    <input mdInput placeholder="Partner's First and Last Name" [(ngModel)]="personService.personHeat.value.partnerName">
                </md-input-container>
                <md-select *ngIf="personHeat.partner" placeholder="Partner Rx/Scaled" [(ngModel)]="personService.personHeat.value.partnerRxEvent">
                    <md-option *ngFor="let scale of scales" [value]="scale">{{scale}}</md-option>
                </md-select>
                <md-select *ngIf="personHeat.partner" placeholder="Gender" [(ngModel)]="personService.personHeat.value.partnerSex">
                    <md-option *ngFor="let sex of sexes" [value]="sex">{{sex}}</md-option>
                </md-select>
                <md-input-container>
                    <textarea md-maxlength="100" rows="2" mdInput placeholder="comments" [(ngModel)]="personService.personHeat.value.comments"></textarea>
                </md-input-container>
            </section>
            <button md-raised-button md-dialog-close="1" color="primary" (click)="personService.editPersonHeat()">Update Heat</button>
            <button md-raised-button md-dialog-close="0" color="warn">Cancel</button>
        </md-card-content>
    </md-card>
</div>
