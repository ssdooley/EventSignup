<md-toolbar>Update Person</md-toolbar>
    <md-card class="input-card">
        <md-card-content>
            <section>
                <md-input-container class="mat-input-container">
                    <input mdInput [(ngModel)]="person.firstName" placeholder="First Name" />
                </md-input-container>
                <md-input-container>
                    <input mdInput [(ngModel)]="person.lastName" placeholder="Last Name" />
                </md-input-container>
                <md-input-container>
                    <input mdInput [(ngModel)]="person.userName" placeholder="User Name" />
                </md-input-container>
                <md-select placeholder="Gender" [(ngModel)]="person.sex">
                    <md-option *ngFor="let sex of sexes" [value]="sex">{{sex}}</md-option>
                </md-select>
                <md-input-container>
                    <input mdInput [(ngModel)]="person.email" placeholder="Email" />
                </md-input-container>
            </section>
            <button md-raised-button color="primary" (click)="addPerson(person)">Submit</button>
            <button md-raised-button md-dialog-close="0" color="warn">Cancel</button>
        </md-card-content>
</md-card>
