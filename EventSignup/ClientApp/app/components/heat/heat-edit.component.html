<div class="ui modal" [id]="modalId" *ngIf="heatService.editHeat | async">
    <md-toolbar>Update Heat</md-toolbar>
    <md-card class="input-card">
        <h3 placeholder="heat.name">Heat Name: {{heatService.editHeat.value.name}}</h3>
        <md-card-content>
            <section>
                <md-input-container class="mat-input-container">
                    <input mdInput [(ngModel)]="heatService.editHeat.value.name" placeholder="Name" />                    
                </md-input-container>                
                <md-input-container class="mat-input-container">
                    <input mdInput [(ngModel)]="heatService.editHeat.value.slots" placeholder="# of Slots Available" />
                </md-input-container>
                <md-select placeholder="hour" [(ngModel)]="heatService.editHeat.value.hour">
                    <md-option *ngFor="let hour of time.hours" [value]="hour">{{hour | number: '2.0-0'}}</md-option>
                </md-select>
                <md-select placeholder="minute" [(ngModel)]="heatService.editHeat.value.minute">
                    <md-option *ngFor="let minute of time.minutes" [value]="minute">{{minute | number: '2.0-0'}}</md-option>
                </md-select>
                <md-input-container>
                    <input mdInput [mdDatepicker]="picker" placeholder="Date" [(ngModel)]="heatService.editHeat.value.date" />
                    <button mdSuffix [mdDatepickerToggle]="picker"></button>
                </md-input-container>
                <md-datepicker #picker></md-datepicker>
            </section>
            <button md-raised-button color="primary" (click)="heatService.updateHeat()">Update Heat</button>
        </md-card-content>
    </md-card>
</div>
