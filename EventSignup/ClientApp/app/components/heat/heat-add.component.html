<div class="ui modal" [id]="modalId" *ngIf="heatService.editHeat | async">
    <md-toolbar color="primary">Add Heats</md-toolbar>
    <md-card class="styled-card">
        <md-card-content>
            <section>
                <md-input-container class="mat-input-container">
                    <input mdInput [(ngModel)]="heat.name" placeholder="Name" />
                </md-input-container>
                <md-input-container class="mat-input-container">
                    <input type="datetime-local" mdInput [(ngModel)]="heat.date" placeholder="Time 24hours" />
                </md-input-container>
                <md-input-container class="mat-input-container">
                    <input mdInput [(ngModel)]="heat.slots" placeholder="# of Slots Available" />
                </md-input-container>
            </section>
            <button class="styled-button" md-raised-button color="primary" (click)="addHeat()">Add Heat</button>
        </md-card-content>
    </md-card>
</div>
