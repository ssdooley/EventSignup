<md-toolbar color="primary">Select Person and Heat</md-toolbar>
<md-card class="styled-card">
    <md-card-content>
        <section>
            <md-select placeholder="Athlete" [(ngModel)]="personHeat.person">
                <md-option *ngFor="let person of people" [value]="person">{{person.userName}}</md-option>
            </md-select>
            <md-select placeholder="Heat" [(ngModel)]="personHeat.heat">
                <md-option *ngFor="let heat of heats" [value]="heat">{{heat.name}}</md-option>
            </md-select>
            <md-select placeholder="Rx/Scaled" [(ngModel)]="personHeat.rxEvent">
                <md-option *ngFor="let scale of scales" [value]="scale">{{scale}}</md-option>
            </md-select>
            <md-checkbox [(ngModel)]="personHeat.partner">Check if you have a Partner!</md-checkbox>
            <md-input-container *ngIf="personHeat.partner">
                <input mdInput  placeholder="Partner's First and Last Name" [(ngModel)]="personHeat.partnerName">
            </md-input-container>
            <md-select *ngIf="personHeat.partner" placeholder="Partner Rx/Scaled" [(ngModel)]="personHeat.partnerRxEvent">
                <md-option *ngFor="let scale of scales" [value]="scale">{{scale}}</md-option>
            </md-select>
            <md-select *ngIf="personHeat.partner" placeholder="Gender" [(ngModel)]="personHeat.partnerSex">
                <md-option *ngFor="let sex of sexes" [value]="sex">{{sex}}</md-option>
            </md-select>
            <md-input-container>
                <textarea md-maxlength="100" rows="2" mdInput placeholder="comments" [(ngModel)]="personHeat.comments"></textarea>
            </md-input-container>
        </section>
        <button class="styled-button" md-raised-button color="primary" (click)="addPersonHeat()">Assign Heat</button>
    </md-card-content>
</md-card>
