<div class="person-list">
    <div class="person-list">
        <div *ngFor="let person of people">
            <div class="person-list">{{person.firstName}}</div>
            <div class="person-list">{{person.lastName}}</div>
            <div class="person-list">{{person.email}}</div>
            <div class="person-list">{{person.sex}}</div>
            <div class="person-list">{{person.username}}</div>
            <br />
        </div>
    </div>
</div>
